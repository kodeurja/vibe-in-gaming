<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Hub | Gate of Intelligence</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-container">
        <nav id="navbar" class="navbar">
            <div class="logo">GATE OF INTELLIGENCE</div>
            <ul class="nav-links">
                <li><a href="hub.html">Hub</a></li>
                <li><a href="roadmap.html">Road Map</a></li>
                <li><a href="game_dashboard.html">My Game</a></li>
                <li><a href="#" id="logout-btn" class="btn-logout">Logout</a></li>
            </ul>
        </nav>

        <main class="content">
            <div class="dashboard-container">
                <div class="header-section" style="text-align: center; margin-bottom: 4rem;">
                    <h1 style="font-size: 3.5rem; margin-bottom: 0.5rem; color: #fff; letter-spacing: 4px;">SYSTEM HUB
                    </h1>
                    <p id="user-status" style="color: var(--primary); letter-spacing: 2px;">AUTHENTICATED ACCESS //
                        USER: LOADING...
                    </p>
                </div>

                <div class="gates-container"
                    style="display: flex; justify-content: center; gap: 3rem; flex-wrap: wrap;">
                    <div class="enhanced-gate-card"
                        style="width: 400px; height: 350px; cursor: pointer; transition: 0.3s;"
                        onclick="window.location.href='roadmap.html'">
                        <div class="gate-id">01</div>
                        <div class="gate-content"
                            style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
                            <div class="gate-icon-large" style="font-size: 5rem; margin-bottom: 1.5rem;">üõ£Ô∏è</div>
                            <h3 style="font-size: 2rem;">ROAD MAP</h3>
                            <p style="color: #888; margin-top: 15px; text-align: center; font-size: 1.1rem;">Guided
                                Learning Paths for AI Mastery</p>
                            <div class="gate-status-badge"
                                style="margin-top: 2rem; border-color: var(--primary); color: var(--primary);">OPEN DATA
                            </div>
                        </div>
                    </div>

                    <div class="enhanced-gate-card"
                        style="width: 400px; height: 350px; cursor: pointer; transition: 0.3s;"
                        onclick="window.location.href='game_dashboard.html'">
                        <div class="gate-id">02</div>
                        <div class="gate-content"
                            style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
                            <div class="gate-icon-large" style="font-size: 5rem; margin-bottom: 1.5rem;">üéÆ</div>
                            <h3 style="font-size: 2rem;">MY GAME</h3>
                            <p style="color: #888; margin-top: 15px; text-align: center; font-size: 1.1rem;">Continue
                                Your Intelligence Decryption</p>
                            <div class="gate-status-badge"
                                style="margin-top: 2rem; border-color: var(--accent); color: var(--accent);">STREAK
                                ACTIVE</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import Auth from './js/auth.js';
        document.addEventListener('DOMContentLoaded', async () => {
            const status = await Auth.checkStatus();
            if (status.authenticated) {
                document.getElementById('user-status').textContent = `AUTHENTICATED ACCESS // USER: ${status.username.toUpperCase()}`;
            }
        });
    </script>
    <style>
        .enhanced-gate-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.2);
        }
    </style>
</body>

</html>
