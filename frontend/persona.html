<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Persona | Gate of Intelligence</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="app-container">
        <nav id="navbar" class="navbar">
            <div class="logo">GATE OF INTELLIGENCE</div>
            <ul class="nav-links">
                <li><a href="hub.html">Hub</a></li>
                <li><a href="roadmap.html">Road Map</a></li>
                <li><a href="game_dashboard.html">My Game</a></li>
                <li><a href="#" id="logout-btn" class="btn-logout">Logout</a></li>
            </ul>
        </nav>

        <main class="content">
            <div class="persona-container">
                <h2>Create Your Persona</h2>
                <div class="persona-builder">
                    <div class="preview-section">
                        <div class="avatar-placeholder">
                            <img src="" alt="Avatar Preview" id="avatar-preview">
                        </div>
                    </div>
                    <div class="controls-section">
                        <form id="persona-form">
                            <div class="form-group">
                                <label>Agent Name</label>
                                <input type="text" name="name" id="agent-name" required>
                            </div>

                            <div class="form-group">
                                <label>Style</label>
                                <select name="style" id="style-select">
                                    <option value="adventurer">Adventurer</option>
                                    <option value="cyberpunk">Cyberpunk</option>
                                    <option value="noir">Noir Detective</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Gender</label>
                                <select name="gender" id="gender-select">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="non-binary">Non-binary</option>
                                </select>
                            </div>

                            <button type="submit" class="btn-primary">Initialize Persona</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import Auth from './static/js/auth.js';
        import CONFIG from './static/js/config.js';

        async function init() {
            const status = await Auth.checkStatus();
            const res = await fetch(`${CONFIG.API_BASE_URL}/api/persona`, { credentials: 'include' });
            const data = await res.json();

            const nameInput = document.getElementById('agent-name');
            const preview = document.getElementById('avatar-preview');

            if (data.exists) {
                nameInput.value = data.name;
                document.getElementById('style-select').value = data.avatar_data.style;
                document.getElementById('gender-select').value = data.avatar_data.gender;
            } else {
                nameInput.value = data.username;
            }

            const updatePreview = () => {
                preview.src = `https://api.dicebear.com/9.x/avataaars/svg?seed=${nameInput.value}`;
            };

            nameInput.oninput = updatePreview;
            updatePreview();

            document.getElementById('persona-form').onsubmit = async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const body = Object.fromEntries(formData.entries());

                const saveRes = await fetch(`${CONFIG.API_BASE_URL}/api/persona`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body),
                    credentials: 'include'
                });
                const result = await saveRes.json();
                if (result.success) window.location.href = result.redirect;
            };
        }
        init();
    </script>
    <style>
        .persona-builder {
            display: flex;
            gap: 40px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
        }

        .preview-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .controls-section {
            flex: 1;
        }

        .avatar-placeholder img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid var(--accent);
        }
    </style>
</body>

</html>
